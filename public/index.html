<!DOCTYPE html>
<html lang="en" ng-app="SpaceForceApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Force Travel</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="BaseControl as ctrl">
    <h1>Space Force Travel</h1>
    <!-- Create Flight Form -->
    <form ng-submit="ctrl.createFlight()">
      <input
        type="number"
        ng-model="ctrl.newFlight.flightNumber"
        placeholder="Rocket Number"
      />
      <input
        type="text"
        ng-model="ctrl.newFlight.departureTime"
        placeholder="Departure Time"
      />
      <input
        type="text"
        ng-model="ctrl.newFlight.destination"
        placeholder="Destination"
      />
      <input
        type="number"
        ng-model="ctrl.newFlight.price"
        placeholder="Price"
      />
      <input type="submit" value="Submit" />
    </form>
    <!-- End Create Flight Form -->
    <!-- Show Flights -->
    <div ng-repeat="flight in ctrl.flights">
      <h2>{{flight.flightNumber}}</h2>
      <h3>{{flight.departureTime}}</h3>
      <h3>{{flight.destination}}</h3>
      <h1>{{flight.price}}</h1>
    </div>
    <!-- End Show Flights -->
  </body>
</html>
