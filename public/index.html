<!DOCTYPE html>
<html lang="en" ng-app="SpaceForceApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Force Travel</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- Bootstrap CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="FlightsControl as ctrl">
    <div class="container">
      <h1>Space Force Travel</h1>
      <!-- Nav -->
      <nav ng-include="'./partials/nav.html'"></nav>
      <!-- Create Flight Form -->
      <form ng-submit="ctrl.createFlight()">
        <input
          type="number"
          ng-model="ctrl.newFlight.flightNumber"
          placeholder="Rocket Number"
        />
        <input
          type="text"
          ng-model="ctrl.newFlight.departureTime"
          placeholder="Departure Time"
        />
        <input
          type="text"
          ng-model="ctrl.newFlight.destination"
          placeholder="Destination"
        />
        <input
          type="number"
          ng-model="ctrl.newFlight.price"
          placeholder="Price"
        />
        <input type="submit" value="Submit" />
      </form>
      <!-- End Create Flight Form -->
      <!-- <div ng-include="ctrl.includePath"> -->
      <!-- Show Flights -->
      <div ng-repeat="flight in ctrl.flights">
        <h2>Rocket Number: {{flight.flightNumber}}</h2>
        <h3>Departure Time: {{flight.departureTime}}</h3>
        <h3>Destination: {{flight.destination}}</h3>
        <h1>Price: {{flight.price | currency}}</h1>
        <!-- Edit Flights -->
        <div>
          <form ng-submit="ctrl.editFlight(flight)">
            <input
              type="number"
              ng-model="ctrl.updateFlight.flightNumber"
              placeholder="Rocket Number"
            />
            <input
              type="text"
              ng-model="ctrl.updateFlight.departureTime"
              placeholder="Departure Time"
            />
            <input
              type="text"
              ng-model="ctrl.updateFlight.destination"
              placeholder="Destination"
            />
            <input
              type="number"
              ng-model="ctrl.updateFlight.price"
              placeholder="Price"
            />
            <input type="submit" value="Submit" />
          </form>
        </div>
        <!-- End Edit Flights -->
        <!-- Delete Flights -->
        <a href="#" ng-click="ctrl.deleteFlight(flight)">Delete</a>
        <!-- </div> -->
      </div>
      <!-- End Show Flights -->
    </div>
  </body>
</html>
