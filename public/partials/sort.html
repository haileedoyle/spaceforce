<div>
  <label for="price-up">Price Low to High</label>
  <input
    type="radio"
    name="order"
    value="price"
    ng-model="order"
    id="price-up"
  />
  <label for="price-down">Price High to Low</label>
  <input
    type="radio"
    name="order"
    value="-price"
    ng-model="order"
    id="price-down"
  />
</div>
