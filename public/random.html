<!DOCTYPE html>
<html lang="en" ng-app="SpaceForceApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Force Travel</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="BaseControl as ctrl">
    <!-- NAVBAR -->
    <nav ng-include="'partials/nav.html'"></nav>
    <div class="container">
      <div ng-include="ctrl.includePath"></div>
      <!-- FLIGHT BUTTONS -->
      <button>Moon Flights</button>
      <button>Mars Flights</button>
    </div>
  </body>
</html>
